<html>
    <head>
        <title>
            Titanic Simulator 2019
        </title>
        <script src="js/index.js"></script>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <h1>⛵ Titanic Simulator 2019 ⛵</h1>
        </header>
        <section>
                <div id="formPassenger">
                        <input class="roundedInput" type="number" min="1" id="inputPassengerId" placeholder="PassengerId" name="PassengerId"/>
                        <select class="roundedInput" id="inputPClass">
                            <option value="">Pclass</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                        <input class="roundedInput" type="text" id="inputName" placeholder="Name" name="Name"/>
                        <select class="roundedInput" id="inputSex">
                            <option value="">Sex</option>
                            <option value="female">female</option>
                            <option value="male">male</option>
                        </select>
                        <input class="roundedInput" type="number" id="inputAge" placeholder="Age" name="Age"/>
                        <input class="roundedInput" type="number" id="inputSibSp" placeholder="SibSp" name="SibSp"/>
                        <input class="roundedInput" type="text" id="inputParch" placeholder="Parch" name="Parch"/>
                        <input class="roundedInput" type="number" id="inputFare" placeholder="Fare" name="Fare"/>
                        <select class="roundedInput" id="inputEmbarked">
                            <option value="">Embarked</option>
                            <option value="S">S</option>
                            <option value="Q">Q</option>
                            <option value="C">C</option>
                        </select>
                        <br/>
                        or ..
                        <br/>
                        <label for="filePassengers">Import a csv file :</label>
                        <input type="file" id="filePassengers" name="filePassengers" accept=".csv">
                        <br/>
                        <input type="button" id="buttonSend"value = "SEND" onclick="sendData()" class="roundedInput"/>
                </div>
        </section>
        <table class ="roundedInput" id="tableResults">
            <thead>
                <tr>
                  <th>Survived</th>
                  <th>Name</th>
                </tr>
              </thead>
              <tbody id="tbodyResults">

              </tbody>
        </table>
    </body>
</html>
